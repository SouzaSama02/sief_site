<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIEF | Login</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header>
    <div class="cabecalho container">
      <a href="./index.html"><img class="logo" src="img/s.i.e.f.png" alt="logo"></a>
      <ul class="lista-header ul-format">
        <li class="item-lista-header-01 font-1-s"><a class="botao-secundario" href="cadastro.html">Cadastro</a></li>
        <li class="item-lista-header-02 font-1-s"><a class="botao item-lista-header-02 font-1-s" href="">Iniciar Sessão</a></li>
      </ul>

      <div class="mobile-menu-icon">
        <button onclick="menuShow()">
          <img class="icon" src="img/icons/list.svg" alt="menu">
        </button>
      </div>

    </div>
    <div class="mobile-menu">
      <ul class="mobile-lista-header ul-format">
        <li class="item-lista-header-01 font-1-s"><a class="botao-secundario" href="cadastro.html">Cadastro</a></li>
        <li class="item-lista-header-02 font-1-s"><a class="botao item-lista-header-02 font-1-s" href="">Iniciar Sessão</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="container login-bg">
      <div class="login-painel">
        <h1 class="font-1-xl">Login</h1>
        <div class="login-boxes">
          <div class="cadastro-email">
            <label class="font-1-m" for="email">E-mail</label>
            <input type="email" name="email" id="email">
          </div>
          <div class=login-senha">
            <label class="font-1-m" for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
          </div>
          <button class="botao font-1-m" type="submit">Entrar</button>

          <a class="botao font-1-m" href="cadastro.html">Cadastro-se</a>
        </div>
      </div>
      <div class="box-img-login">
        <img class="login-img" src="img/corrida01.png" alt="corrida01">
      </div>
    </div>

  </main>
  <script src="js/script.js"></script>
</body>

</html>
