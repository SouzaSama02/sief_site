<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIEF | Cadatro</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header>
    <div class="cabecalho container">
      <a href="./index.html"><img class="logo" src="img/s.i.e.f.png" alt="logo"></a>
      <ul class="lista-header ul-format">
        <li class="item-lista-header-01 font-1-s"><a class="botao-secundario" href="cadastro.html">Cadastro</a></li>
        <li class="item-lista-header-02 font-1-s"><a class="botao item-lista-header-02 font-1-s" href="login.html">Iniciar Sessão</a></li>
      </ul>

      <div class="mobile-menu-icon">
        <button onclick="menuShow()">
          <img class="icon" src="img/icons/list.svg" alt="menu">
        </button>
      </div>

    </div>
    <div class="mobile-menu">
      <ul class="mobile-lista-header ul-format">
        <li class="item-lista-header-01 font-1-s"><a class="botao-secundario" href="cadastro.html">Cadastro</a></li>
        <li class="item-lista-header-02 font-1-s"><a class="botao item-lista-header-02 font-1-s" href="">Iniciar Sessão</a></li>
      </ul>
    </div>
  </header>
  <main>
    <form class="container cadastro">
      <h1 class="font-1-xl">Cadastre-se</h1>
      <div class="cadastro-boxes">
        <div class="cadastro-name">
          <label class="font-1-m" for="nome">Nome</label>
          <input type="text" name="nome" id="nome">
        </div>
        <div class="cadastro-email">
          <label class="font-1-m" for="email">E-mail</label>
          <input type="email" name="email" id="email">
        </div>
        <div class=cadastro-senha">
          <label class="font-1-m" for="senha">Senha</label>
          <input type="password" name="senha" id="senha">
        </div>
        <div class="cadastro-cep">
          <label class="font-1-m" for="endereco">CEP</label>
          <input type="number" name="endereco" id="endereco">
        </div>
        <button class="botao font-1-m" type="submit" id="button-cadastro">Continuar</button>
      </div>
    </form>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
